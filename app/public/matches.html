<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- This meta tag ensures that the website renders correctly across different device sizes, enhancing mobile responsiveness. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.jpeg" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Link to the external CSS stylesheet. Uncomment if you wish to customize or add styling. -->
    <!--<link rel="stylesheet" href="styles.css">   -->

    <title>GG.op</title>
  </head>

  <body>
    <nav>
      <div
        style="
          display: flex;
          justify-content: space-around;
          align-items: center;
          font-size: large;
          font-weight: bold;
        "
      >
        <h1>GG.op</h1>

        <a href="index.html">Home</a> | <a href="players.html">Players</a> |
        <a href="champions.html">Champions</a> |
        <a href="matches.html">Matches</a>
      </div>

      <br />
      <hr />
      <br />
    </nav>

    <h2>Match</h2>
    <form id="matchAttributes">
      <div>
        <label for="matchID">MatchID</label>
        <input id="matchID" type="checkbox" name="attributes" value="matchID" />
      </div>
      <div>
        <label for="winningTeam">Winning Team</label>
        <input
          id="winningTeam"
          type="checkbox"
          name="attributes"
          value="winningTeam"
        />
      </div>
      <div>
        <label for="gameMode">Game Mode</label>
        <input
          id="gameMode"
          type="checkbox"
          name="attributes"
          value="gameMode"
        />
      </div>

      <br />
      <button type="submit" id="matchSelectTableButton">Select Table</button>
    </form>
    <br />
    <table id="matchTable" border="1">
      <thead>
        <tr></tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="matchTableMsg"></div>

    <br />
    <hr />
    <br />
    <!-- ========================================================================= -->

    <h2>Game Performance</h2>
    <form id="gamePerformanceAttributes">
      <div>
        <label for="kills">Kills</label>
        <input id="kills" type="checkbox" name="attributes" value="kills" />
      </div>
      <div>
        <label for="deaths">Deaths</label>
        <input id="deaths" type="checkbox" name="attributes" value="deaths" />
      </div>
      <div>
        <label for="assists">Assists</label>
        <input id="assists" type="checkbox" name="attributes" value="assists" />
      </div>
      <div>
        <label for="performance">Performance</label>
        <input
          id="performance"
          type="checkbox"
          name="attributes"
          value="performance"
        />
      </div>

      <br />
      <button type="submit" id="gamePerformanceSelectTableButton">
        Select Table
      </button>
    </form>

    <br />
    <table id="gamePerformanceTable" border="1">
      <thead></thead>
      <tbody></tbody>
    </table>
    <div id="gamePerformanceTableMsg"></div>

    <br />
    <hr />
    <br />
    <!-- ========================================================================= -->

    <!-- Table 6 -->

    <h2>Played In</h2>
    <form id="playedInAttributes">
      <label
        ><input type="checkbox" name="attributes" value="matchID" />
        MatchID</label
      ><br />
      <label
        ><input type="checkbox" name="attributes" value="uName" />
        PlayedID</label
      ><br />
      <label
        ><input type="checkbox" name="attributes" value="cName" />
        ChampionID</label
      ><br />
      <label
        ><input type="checkbox" name="attributes" value="sName_F" /> Spell
        (F-key)</label
      ><br />
      <label
        ><input type="checkbox" name="attributes" value="sName_D" /> Spell
        (D-key)</label
      ><br />
      <label
        ><input type="checkbox" name="attributes" value="rPrincipal" /> Rune
        (Primary)</label
      ><br />
      <label
        ><input type="checkbox" name="attributes" value="rSecondary" /> SRune
        (Secondary)</label
      ><br />
      <label
        ><input type="checkbox" name="attributes" value="role" /> Role</label
      ><br />
      <label
        ><input type="checkbox" name="attributes" value="team" /> Team</label
      ><br />
      <label
        ><input type="checkbox" name="attributes" value="kills" /> Kills</label
      ><br />
      <label
        ><input type="checkbox" name="attributes" value="assists" />
        Assists</label
      ><br />
      <label
        ><input type="checkbox" name="attributes" value="deaths" />
        Deaths</label
      ><br />
      <button type="submit" id="playedInSelectTableButton">Select Table</button>
    </form>
    <br />
    <table id="playedInTable" border="1">
      <thead>
        <tr>
          <!--Table head, need to be adjusted accordingly to align with your own.-->
          <th>MatchID</th>
          <th>PlayerID</th>
          <th>ChampionID</th>
          <th>Spell (F-key)</th>
          <th>Spell (D-key)</th>
          <th>Rune (Primary)</th>
          <th>Rune (Secondary)</th>
          <th>Role</th>
          <th>Team</th>
          <th>Kills</th>
          <th>Assists</th>
          <th>Deaths</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="playedInTableMsg"></div>

    <br />
    <hr />
    <br />
    <!-- ========================================================================= -->

    <h2>Player Match History (Join)</h2>

    <form id="fetchPlayerPlayedInJoin">
      <label for="playerPlayedInID">Provide a valid PlayerID:</label>
      <input
        type="text"
        id="playerPlayedInID"
        placeholder="Enter PlayerID"
        required
      />
      <button type="submit" id="searchPlayerButton">Search</button>
    </form>

    <table id="playerPlayedInTable" border="1">
      <thead>
        <tr>
          <th>PlayerID</th>
          <th>MatchID</th>
          <th>Champion</th>
          <th>Kills</th>
          <th>Assists</th>
          <th>Deaths</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="joinPlayerPlayedInMsg"></div>
    <br />
    <hr />
    <br />
  </body>
  <script src="src/matches.js"></script>
</html>
