  <body style>
    <nav>
      <div style="display: flex; justify-content: space-around; align-items: center; font-size: large; font-weight: bold;">
        <h1>
           GG.op
        </h1>
       
        <a href="index.html">Home</a> |

    <!-- ========================================================================= -->

    <div style="width: 100%; display:grid; grid-template-columns: 1fr;">
        <div>
          <h2>Summoner Spells</h2>
          <form id="ssAttributes">
              <label for="ssID">ssID</label> <input id="ssID" type="checkbox" name="attributes" value="ssID" /> <br />
              <label for="cooldown">Cooldown</label> <input id="cooldown" type="checkbox" name="attributes" value="cooldown"/> <br />
              <button type="submit" id="ssSelectTableButton">Select Table</button>
          </form>
            
            <table id="ssTable" border="1">
            <thead>
                <tr>
                </tr>
            </thead>
            <tbody></tbody>
            </table>
            <br />
            <hr />
            <br />
        </div>
        <div id="ssTableMsg"></div>
        <div>
            <h2>Played In</h2>
    <form id="playedInAttributes">
      <label><input type="checkbox" name="attributes" value="matchID"  /> MatchID</label><br />
      <label><input type="checkbox" name="attributes" value="uName"  /> PlayerID</label><br />
      <label><input type="checkbox" name="attributes" value="cName"  /> ChampionID</label><br />
      <label><input type="checkbox" name="attributes" value="sName_F"  /> Spell (F-key)</label><br />
      <label><input type="checkbox" name="attributes" value="sName_D"  /> Spell (D-key)</label><br />
      <label><input type="checkbox" name="attributes" value="rPrincipal"/> Rune (Primary)</label><br />
      <label><input type="checkbox" name="attributes" value="rSecondary"/> SRune (Secondary)</label><br />
      <label><input type="checkbox" name="attributes" value="role"/> Role</label><br />
      <label><input type="checkbox" name="attributes" value="team"/> Team</label><br />
      <label><input type="checkbox" name="attributes" value="kills"/> Kills</label><br />
      <label><input type="checkbox" name="attributes" value="assists"/> Assists</label><br />
      <label><input type="checkbox" name="attributes" value="deaths"/> Deaths</label><br />
      <button type="submit" id="playedInSelectTableButton">Select Table</button>
    </form>
    <br />
    <table id="playedInTable" border="1">
      <thead>
        <tr>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <br />
            <hr />
            <br />
        </div>
    </div>
    <div id="playedInTableMsg"></div>
    <h2>All players who have used all summoner spells</h2>
    <table id="playersWhoUseAllSS" border="1">
          <thead>
              <tr>
              <th>PlayerID</th>
              </tr>
          </thead>
          <tbody></tbody>
          </table>
        </div>
      <br>
    <form id="findPlayersUseAllSS">
      <button type="submit">Find Players</button>
    </form>
    <br />
            <hr />
            <br />

    <p id="findPlayerUseAllSSMsg"></p>
    <!-- ========================================================================= -->
    <h2>Delete Summoner Spell</h2>
    <form id="deleteSS">
      ItemID:
      <input
        type="text"
        id="deleteSSID"
        placeholder="Enter itemID"
        required
      />
      <br /><br />

      <button type="submit">Delete</button> <br />
    </form>
    <p id="deleteSSMsg"></p>
    
    <br/>
